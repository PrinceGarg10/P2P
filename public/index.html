<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer To Peer</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff5733, #ffcc33, #33ff57, #337aff, #5733ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Logo styles */
        .logo {
            width: 150px; /* Adjust the size as needed */
            height: 150px; /* Adjust the size as needed */
            background-color: #fff; /* White color */
            color: #128BED; /* Updated color for Peer To Peer */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            margin: 50px auto; /* Center the logo vertically and horizontally */
            animation: bounceLogo 2s ease infinite;
        }

        /* Animation for bouncing logo */
        @keyframes bounceLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Falling paper pieces */
        .paper {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff5733; /* Random color */
            opacity: 0.7;
            animation: fallAnimation 4s linear infinite, rotateAnimation 2s linear infinite, colorChange 4s ease infinite;
        }

        /* Animation for falling paper pieces */
        @keyframes fallAnimation {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }

        /* Animation for rotating paper pieces */
        @keyframes rotateAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Animation for changing paper color */
        @keyframes colorChange {
            0% {
                background-color: #ff5733; /* Random color */
            }
            25% {
                background-color: #ffcc33; /* Random color */
            }
            50% {
                background-color: #33ff57; /* Random color */
            }
            75% {
                background-color: #337aff; /* Random color */
            }
            100% {
                background-color: #5733ff; /* Random color */
            }
        }
    </style>
</head>
<body>
    <div class="logo">AS</div>
    <h1>Peer To Peer</h1>
    
    <!-- Create falling paper pieces -->
    <div class="paper" style="left: 10%; animation-delay: 0s;"></div>
    <div class="paper" style="left: 20%; animation-delay: 1s;"></div>
    <div class="paper" style="left: 30%; animation-delay: 2s;"></div>
    <div class="paper" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="paper" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="paper" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="paper" style="left: 70%; animation-delay: 1s;"></div>
    <div class="paper" style="left: 80%; animation-delay: 0.5s;"></div>
    <div class="paper" style="left: 90%; animation-delay: 2s;"></div>
</body>
</html>
